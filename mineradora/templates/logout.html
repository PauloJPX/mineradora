<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
         .selecao {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(245, 245, 220, 0.4); /* Bege claro com transparência */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         }
    </style>
</head>
<body>
    <div class="selecao">
        <h1>Ao clicar no sair você estará fora!!!</h1>
        <p>Se desejar, você pode fechar esta aba ou trocar sua senha antes de sair.</p>

        <!-- Formulário para backup antes de sair -->
        <h2>Gerar Backup</h2>
        <form action="{{ url_for('auth.gerar_backup') }}" method="post">
            <label for="backup_location">Escolha onde salvar o backup:</label>
            <input type="text" id="backup_location" name="backup_location" placeholder="Caminho para o arquivo de backup" required><br><br>
            <button type="submit" name="backup" value="true">Gerar Backup e Sair</button>
        </form>

        <!-- Botão para sair efetivamente -->
        <form action="{{ url_for('auth.logout') }}" method="post">
            <button type="submit">Sair</button>
        </form>

        <!-- Formulário para troca de senha -->
        <h2>Trocar Senha</h2>
        <form action="{{ url_for('auth.change_password') }}" method="post">
            <label for="current_password">Senha Atual:</label>
            <input type="password" id="current_password" name="current_password" required><br>
            <br>
            <label for="new_password">Nova Senha:</label>
            <input type="password" id="new_password" name="new_password" required><br>
            <br>
            <br>
            <button type="submit">Alterar Senha</button>
        </form>
    </div>
</body>
</html>
