<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <style>
        /* Estilização do iframe para ficar sobre a imagem */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 550px;
        }

        .iframe-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1; /* Coloca o iframe acima da imagem */
        }

        .retroescavadeira {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Imagem abaixo do iframe */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul id="menu">
                {% for item in menu_items %}
                    <li><a href="{{ url_for(item.url) }}" target="iframe-content">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>

    <!-- Container para a imagem e o iframe -->
    <section class="iframe-container">
        <img src="{{ url_for('static', filename='images/retroescavadeira.jpg') }}" alt="Retroescavadeira" class="retroescavadeira">
        <iframe name="iframe-content" class="iframe-content"></iframe>
    </section>
</body>
</html>
