<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Aplicação{% endblock %}</title>
</head>
<body>
    <nav>
        <ul>
            {% for item in menu_items %}
                <li><a href="{{ url_for(item.url) }}">{{ item.name }}</a></li>
            {% endfor %}
        </ul>
    </nav>

    <main>
        {% block content %}
        <!-- Conteúdo da página será inserido aqui -->
        {% endblock %}
    </main>
</body>
</html>
