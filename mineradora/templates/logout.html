<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script>
        // Redireciona após um breve momento
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "{{ url_for('auth.login') }}";  // Redireciona para a página de login
            }, 2000);  // Espera 2 segundos antes de redirecionar
        };
    </script>
</head>
<body>
    <h1>Você foi desconectado.</h1>
    <p>Você será redirecionado para a página de login em breve.</p>
    <p>Se desejar, você pode fechar esta aba.</p>
</body>
</html>
